<div class="container">
<h2>Opta Soccer Player Stats</h2>
	<div class="row">
		<div class="col s3"> 	
			<input type='text' ng-model="searchText.optaPlayerName" placeholder="Find By Name">
		</div>
		<div class="col offset-s2 s3"> 	
			<input type='text' ng-model="filename" placeholder="File Name">
		</div>
		<div class="col s2"> 	
			<a class="waves-effect waves-light btn" ng-click="getJson('json')">JSON</a>
		</div>
		<div class="col s2"> 	
			<a class="waves-effect waves-light btn" ng-click="getJson('xml')">XML</a>
		</div>
	</div>
	
	<div class="row">
		
		<div class="col s6">
			<a class="waves-effect waves-light btn" ng-click="predicate = 'optaPlayerName'; reverse=!reverse">Sort By Player Name</a>
		</div>
		<div class="col s5">
			<strong>Show all Statistics</strong>
			<input type="checkbox" class="filled-in" id="includeStats" ng-model="includeStats" />
			<label for="includeStats">&nbsp;</label>
		</div>
	</div>
	
	
	<ul class="collection with-header" ng-repeat="optaSoccerPlayer in optaSoccerPlayers | orderBy:predicate:reverse| filter:searchText:strict">
        <li class="collection-header"><h4>{{optaSoccerPlayer.optaPlayerName}}</h4></li>
        <li class="collection-item" ng-repeat="season in optaSoccerPlayer.shortStats" ng-hide="includeStats">
			Season: {{season.season}} Goals: {{season.goals}} for {{season.team_name}} 
		</li>
        <li class="collection-item" ng-repeat="season in optaSoccerPlayer.optaPlayerStats" ng-show="includeStats">
			Season: {{season.season}} Goals: {{season.goals}} for {{season.team_name}} 
		</li>
	</ul>
	
	

</div>
